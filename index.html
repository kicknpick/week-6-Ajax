<!DOCTYPE html>
<html>

	<head>
		<title>Christmas Favorites</title>
		<!-- reset.css -->
		<link href="assets/css/reset.css" rel="stylesheet" type="text/css">
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- jquery linking -->
		<script src="https://code.jquery.com/jquery-3.1.1.js"
	      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	      crossorigin="anonymous"></script>
		<!-- my style.css file -->
		<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">	

			<h3>Click on the button to reveal giphys related to your word!</h3>
			<!-- <div to contain giphy buttons -->
			<div id="christmasButtons">
				
			</div>

			<!-- form div -->
			<form id="christmas-form">
			    <label for="giphyWord">What do you love about Christmas?</label>
			    <input type="text" id="giphyWord">
			 
			  	<button type="button" id="giphySubmit">Submit</button>
			</form>
			
		</div>

		<!-- dumping the results of giphy search -->
		<div class="span 12" id="giphyResults">

		</div>


	

		<!-- javascript/jquery file -->
		<script src="assets/javascript/app.js" type="text/javascript"></script>
	</body>
